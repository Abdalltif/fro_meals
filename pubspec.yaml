name: fro_meals
description: Frozen meals app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  easy_localization: ^3.0.0
  introduction_screen: ^2.1.0
  delayed_display: ^2.0.0
  toast: ^0.1.5
  font_awesome_flutter: ^9.2.0
  convex_bottom_bar: ^3.0.0
  flutter_barcode_scanner: ^2.0.0
  http: ^0.13.4
  carousel_slider: ^4.0.0
  flappy_search_bar: ^1.7.2
  cupertino_icons: ^1.0.2
  flutter_staggered_grid_view: ^0.3.2
  provider: ^6.0.1
  progress_dialog: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Gotham
      fonts:
        - asset: fonts/GothamBold.ttf
        - asset: fonts/GothamLight.ttf
        - asset: fonts/GothamMedium.ttf
        - asset: fonts/Gotham-Black.otf
          style: italic

  assets:
    - images/
    - lang/en-US.json
    - lang/ar-LY.json