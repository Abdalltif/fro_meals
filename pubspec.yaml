name: fro_meals
description: Frozen meals app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  easy_localization: ^3.0.0
  introduction_screen: ^2.1.0
  delayed_display: ^2.0.0
  toast: ^0.1.5
  font_awesome_flutter: ^9.2.0


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Gotham
      fonts:
        - asset: fonts/GothamBold.ttf
        - asset: fonts/GothamLight.ttf
        - asset: fonts/GothamMedium.ttf
        - asset: fonts/Gotham-Black.otf
          style: italic

  assets:
    - images/
    - lang/en-US.json
    - lang/ar-LY.json